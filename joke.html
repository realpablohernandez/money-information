<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>This Is A Joke</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body {
      height: 100%;
      margin: 0;
      display: grid;
      place-items: center;
      background: repeating-linear-gradient(135deg, #ffb3c6 0 12px, #b3ffd9 12px 24px);
      font-family: "Comic Sans MS", "Papyrus", cursive;
    }

    .rainbow {
      font-size: 4rem;
      font-weight: 900;
      padding: 20px;
      border: 8px double magenta;
      background: rgba(255,255,255,0.2);
      text-align: center;
      animation: colorspin 1s steps(6) infinite, wiggle 0.6s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes colorspin {
      0%   { color: #ff0000; text-shadow: 2px 2px #000; }
      16%  { color: #ff8000; text-shadow: 2px 2px #000; }
      33%  { color: #ffff00; text-shadow: 2px 2px #000; }
      50%  { color: #00ff00; text-shadow: 2px 2px #000; }
      66%  { color: #00bfff; text-shadow: 2px 2px #000; }
      83%  { color: #8000ff; text-shadow: 2px 2px #000; }
      100% { color: #ff00ff; text-shadow: 2px 2px #000; }
    }

    @keyframes wiggle {
      0% { transform: rotate(-2deg) scale(1); }
      50% { transform: rotate(2deg) scale(1.02); }
      100% { transform: rotate(-2deg) scale(1); }
    }

    /* annoying back button */
    .back {
      position: fixed;
      left: 12px;
      top: 12px;
      padding: 8px 10px;
      border: 5px outset yellow;
      background: magenta;
      color: lime;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="back" onclick="location.href='index.html'">‚üµ Back (Return)</button>
  <div class="rainbow">this is a joke</div>
</body>
</html>
